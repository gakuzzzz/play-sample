@(companies: Seq[Company])(implicit flash: Flash)

@layout("Companies") {

<h3>Companies</h3>

<p>
    <a href="@routes.Companies.newForm()" class="btn btn-primary">Add new Company</a>
</p>
<table class="table table-bordered table-condensed">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>url</th>
        <th>createdAt</th>
        <th>operations</th>
    </tr>
    </thead>
    <tbody>
    @companies.map { company =>
    <tr>
        <td>@company.id</td>
        <td>@company.name</td>
        <td><a href="@company.url">@company.url</a></td>
        <td>@company.createdAt</td>
        <td>
            <a href="@routes.Companies.editForm(company.id)" class="btn btn-primary">Edit</a>
            <a href="@routes.Companies.delete(company.id)" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    }
    </tbody>
</table>

}
