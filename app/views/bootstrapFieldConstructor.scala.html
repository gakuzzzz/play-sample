@(elements: helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._

<div class="control-group @elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
<label class="control-label" for="@elements.id">@{elements.args.get('_label).getOrElse(Messages(elements.field.name.replaceAll("""\[.*?\]""", ""), """\[(.*?)\]""".r.findAllMatchIn(elements.field.name).map(_.group(1)).toSeq: _*))}</label>
<div class="controls">
    @elements.input
    @if(elements.errors.length > 0) {<span class="help-inline">@elements.errors(elements.lang).mkString(" ")</span>}
    @elements.args.get('_helpInline).map { help =>
        <span class="help-inline">@{help}</span>
    }
</div>
</div>
